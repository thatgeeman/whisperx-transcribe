[project]
name = "whisperx-transcribe"

version = "0.1.0"
description = ""
authors = [
    {name = "Geevarghese George",email = "Geevarghese.George@avl.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "whisperx (>=3.4.2,<4.0.0)",
    "setuptools-rust (>=1.11.1,<2.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "ctranslate2 (<=4.4.0)",
    "langchain (>=0.3.27,<0.4.0)",
    "llama-index (>=0.12.52,<0.13.0)",
    "gradio (>=5.38.2,<6.0.0)",
    "sentence-transformers (>=5.0.0,<6.0.0)",
    "llama-index-embeddings-huggingface (>=0.5.5,<0.6.0)",
