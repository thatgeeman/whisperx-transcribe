[project.scripts]
wxt = "whisperx_transcribe.cli:cli"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.0"
notebook = "^7.4.4"
nbstripout = "^0.8.1"
pre-commit = "^4.2.0"

